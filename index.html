<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="jumbotron bg-dark text-white">
    <div class="display-3 bg-black my-5 text-center">Welcome to Luk GIPHY Party!</div>
        <form id="form">
            <div class="form-row col-12">
                <div class="form-group col-md-12">
                    <input class="form-control" type="text" name="giphyinput" id="giphyinput" placeholder ="Enter a search term">
                </div>
                <div class="col-">
                    <button class="btn btn-light" type="submit" id="submit">Search Giphy</button>
                </div>
                <div class="col">
                    <button class="btn btn-danger" type="submit" id="remove">Remove</button>
                </div>
            </div>
        </form>
        <div class="container">
          <div id = "img-container" class="row col-12">
            </div>
          </div>
        </div>
    </div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="app.js"></script>
</body>

</html>
